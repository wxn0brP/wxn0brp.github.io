name: Build and Deploy SCSS

on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          npm install -g sass

      - name: Compile SCSS
        run: |
          sass scss:css

      - name: Prepare deployment folder
        run: |
          mkdir deploy
          rsync -av --exclude='scss' ./ ./deploy
          rm -rf deploy/scss

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
